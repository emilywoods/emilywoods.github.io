<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section id="intro">
    <div id="intro-header" class="intro-header alt-font">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1 class="alt-font">{{ page.author}}</h1>
                        <h3 class="alt-font">{{ page.description }}</h3>
                        <ul class="list-inline intro-social-buttons">
                           {% for social in site.social %}
                              <a href={{ social.url }} class="fa fa-{{ social.icon }}"></i></a>
                           {% endfor %}
                       </ul>
                </div>
            </div>
        </div>
    </div>
</section>
