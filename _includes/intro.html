<section id="home" xmlns="http://www.w3.org/1999/html">
    <!-- Header -->
    <div id="intro-header" class="intro-header alt-font">
        <!-- follow-mouse.js -->

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <!-- follow-mouse.js -->
                        <img class='picture'
                             src="https://www.gravatar.com/avatar/3a5bd8a637858211e7dd45ce15c90601?s=150"
                             alt="My image"/>
                        <h1 class="alt-font">{{ page.author}}</h1>
                        <h3 class="alt-font">{{ page.description }}</h3>
                        <hr class="intro-divider">
                    </div>
                    <div class="intro-social">
                        <div class="social-click">
                            <ul class="list-inline intro-social-buttons">
                                {% for social in site.social %}
                                <!--<li class="display-inline"><a href="{{ social.url }}"
                                target="_blank" ><font color="white"><i class="fa fa-{{ social.icon }}
                                fa-2x"></i></font></a></li>-->
                                <li>
                                    <a href="{{ social.url }}" target="_blank" class="btn btn-default"
                                       &nbsp><img src="{{ social.icon }}" >
                                        <span class="network-name">{{ social.title }}</span></a>
                                </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
